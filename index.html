<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tamagochi</title>
  </head>
  <body>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="..." class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/logo.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./assets/logo3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">BIENVENIDOS</span>
      </button>
    </div>
    <section class="container">
     
      <div id="estado" class="estado"></div>
      <article id="container-tamagotchi" class="container-tamagotchi">
        <img src="./assets/huevo.png" alt="" id="tamagotchi" />
        <div id="alerta" class="alerta"></div>
      </article>
      <div class="botones">
        <input id="btn-jugar" type="button" value="exercise" />
        <input id="btn-comer" type="button" value="Eat" />
        <input id="btn-dormir" type="button" value="Sleep" />
        
      </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
